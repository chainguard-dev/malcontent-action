name: Check npm build

on:

  pull_request:
    branches:
      - main
    paths:
      - "dist/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # Only need read access for checking

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: true

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error::Built files in dist/ are not up to date. Please run 'npm run build' locally and commit the changes."
            echo "The following files have changes:"
            git status --porcelain dist/
            git diff dist/
            exit 1
          else
            echo "âœ… Built files are up to date"
          fi
