name: Check npm build

on:

  pull_request:
    branches:
      - main
    paths:
      - "dist/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # Only need read access for checking

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "20"
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error::Built files in dist/ are not up to date. Please run 'npm run build' locally and commit the changes."
            echo "The following files have changes:"
            git status --porcelain dist/
            git diff dist/
            exit 1
          else
            echo "âœ… Built files are up to date"
          fi
