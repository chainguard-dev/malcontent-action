name: Check npm build

on:

  pull_request:
    branches:
      - main
    paths:
      - "dist/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # Only need read access for checking

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error::Built files in dist/ are not up to date. Please run 'npm run build' locally and commit the changes."
            echo "The following files have changes:"
            git status --porcelain dist/
            git diff dist/
            exit 1
          else
            echo "âœ… Built files are up to date"
          fi
