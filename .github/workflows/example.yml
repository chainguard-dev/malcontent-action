name: Malcontent Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  malcontent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to checkout different commits

      - name: Run Malcontent Analysis
        uses: ./  # In actual usage, this would be: username/malcontent-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-increase: true
          comment-on-pr: true
          # base-path: 'src'  # Optional: analyze only files in the src directory