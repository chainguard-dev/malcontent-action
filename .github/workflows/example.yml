name: Malcontent Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  malcontent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: Checkout malcontent-samples
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: chainguard-dev/malcontent-samples
          fetch-depth: 0 # Need full history to checkout different commits
          path: malcontent-samples

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "stable"

      - name: Run Malcontent Analysis
        uses: ./ # In actual usage, this would be: username/malcontent-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: "malcontent-samples/linux/2024.xzutils" # Base directory for analysis
          mode: "analyze" # Only analyze, there's nothing to diff against
          fail-on-increase: true
