name: Malcontent Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  malcontent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Run Malcontent Analysis
        uses: ./  # In actual usage, this would be: username/malcontent-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: './'  # Base directory for analysis
          fail-on-increase: true
